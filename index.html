<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/images/favicon-32x32.png">
  <!-- FONTS Monserrat 500, 700 / Fraunces 700-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class= "bg-light-1">
  <main>
    <section>
      <div class= "container d-flex align-items-center justify-content-center min-vh-100">
        <div class= "card ff-sans rounded-lg shadow-lg d-md-flex flex-md-row">

          <picture>
            <source 
              srcset= "./styles/images/image-product-desktop.jpg" 
              media= "(min-width: 768px)">
            <img class= "img-fluid img-thumbnail p-0 card-img-top"
              src= "./styles/images/image-product-mobile.jpg" 
              alt= "bottle of perfume">
          </picture>

          <div class= "card-body px-4 d-md-flex flex-md-column justify-content-md-around">
            <span class= "fs-7 text-dark-2 text-uppercase letter-space-4">
              Perfume
            </span>
            
            <h1 class= "card-title ff-serif fs-1 fw-bold text-dark-1 my-2 title-size">
              Gabrielle Essence Eau De Parfum
            </h1>
          
            <p class= "fs-6 text-dark-2 text-size">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>  
          
            <div class= "d-flex align-items-center">
              <span class= "ff-serif fs-2 text-dark-3">
                $149.99
              </span>
            
              <span class= "fs-8 text-dark-2 text-decoration-line-through mx-3">
                $169.99
              </span>
            </div> 

            <button class= "btn text-white bg-dark-3 w-100 shadow-sm my-3">
              <img class= "p-2"
                src= "./styles/images/icon-cart.svg" 
                alt= "">
              Add to Cart
            </button>
          </div>
        </div><!-- end of card -->
      </div><!-- end of container -->
  </section>
  </main>
  <footer class= "footer text-center p-2">
    <small>
      Challenge by 
      <a class= "link-success text-decoration-none" 
        href= "https://www.frontendmentor.io?ref=challenge" 
        target= "_blank">
        Frontend Mentor
      </a><br>
      Coded by 
      <a class= "link-success text-decoration-none" 
        href= "https://github.com/amansgz"
        target= "_blank">
        @amansgz
      </a>
    </small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
